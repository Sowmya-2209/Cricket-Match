<!DOCTYPE html>

    <title>SuperOver</title>
    <link rel = "stylesheet" href="style.css">
    
</head>
<body>
    <div class = "container">

                    <div>-</div>

                    <div>-</div>
                    <div>-</div>

                    <div>-</div>

            </div>

                <div class=  "row score">
            <div id ="team1score">0</div>
            <div>-</div>
            <div id ="team2score">0</div>
                </div>
            </div>

                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div>
            </div>

        <div class = "row">
            <button id = "strikebutton" onclick = "handlestrike()" > Submit </button>
        </div>
        <div id="result"></div>
    </div>  
    <script src = "design.js"></script>
